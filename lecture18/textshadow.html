<!DOCTYPE html>
<html>
<head>
<style>
h1.first{
  text-shadow: 2px 2px 5px red;
}
h1.white {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}

h1.glow {
  text-shadow: 0 0 3px #FF0000;
}

h1.redneon {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}

h1.whiteneon {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>

<h1 class="first">Text-shadow effect!</h1>

<h1 class="white">Text-shadow effect!</h1>



<h1 class="glow">Text-shadow with red neon glow!</h1>
<h1 class="redneon">Text-shadow with red and blue neon glow!</h1>
<h1 class="whiteneon">Text-shadow effect!</h1>
</body>
</html>
