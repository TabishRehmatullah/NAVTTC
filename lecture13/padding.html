<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 300px;
  background-color: yellow;
  
}

div.ex2 {
  width: 300px;
  padding: 25px;
  box-sizing: border-box;
  background-color: lightblue;
  margin-bottom: 16px;
}


.div1 {
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  background-color: bisque;
}


.div2 {
  padding: 25px 50px 75px 100px;
  background-color: aquamarine;
  margin-top: 10px;
}
</style>
</head>
<body>


<div class="div1">
    This is div1 example of padding.
</div>

<div class="div2">
    This is div2 example of padding.
</div>



<h2>Padding and element width - with box-sizing</h2>

<div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing: border-box property.
</div>

</body>
</html>
